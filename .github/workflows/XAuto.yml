name: EXT-AUTO
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/XAuto.yml'
      - '.github/XYT.sh'
  schedule:
    - cron: '30 23 * * *'
permissions: write-all
jobs:
  build1:
    name: 'Buid arm root'
    if: github.repository == 'tuthanika/YT-AT-Mod' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: See build
        run: |
          # kakathic
          if [ -z "$VERSION" ];then
          DEVICE='armeabi-v7a'
          DEV='Stable'
          VERSION='Autu'
          TYPE='true'
          fi
          . .github/install.sh
          . .github/XYT.sh
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-EXT ${{ env.VER }} ${{ env.Kad }}
          tag_name: X${{ env.V }}${{ env.VER }}
          files: Up/*
      - name: Upload Json
        uses: softprops/action-gh-release@v1
        with:
          name: Update
          tag_name: Up
          files: Up*.json
          prerelease: true
  build2:
    name: 'Buid arm no-root'
    if: github.repository == 'tuthanika/YT-AT-Mod' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: See build
        run: |
          # kakathic
          if [ -z "$VERSION" ];then
          DEVICE='armeabi-v7a'
          DEV='Stable'
          VERSION='Autu'
          TYPE='false'
          fi
          . .github/install.sh
          . .github/XYT.sh
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-EXT ${{ env.VER }} ${{ env.Kad }}
          tag_name: X${{ env.V }}${{ env.VER }}
          files: Up/*
  build3:
    name: 'Buid arm amoled root'
    if: github.repository == 'tuthanika/YT-AT-Mod' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: See build
        run: |
          # kakathic
          if [ -z "$VERSION" ];then
          DEVICE='armeabi-v7a'
          DEV='Stable'
          VERSION='Autu'
          TYPE='true'
          AMOLED='true'
          fi
          . .github/install.sh
          . .github/XYT.sh
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-EXT ${{ env.VER }} ${{ env.Kad }}
          tag_name: X${{ env.V }}${{ env.VER }}
          files: Up/*
      - name: Upload Json
        uses: softprops/action-gh-release@v1
        with:
          name: Update
          tag_name: Up
          files: Up*.json
          prerelease: true
  build4:
    name: 'Buid arm amoled no-root'
    if: github.repository == 'tuthanika/YT-AT-Mod' && github.ref == 'refs/heads/Vip'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: See build
        run: |
          # kakathic
          if [ -z "$VERSION" ];then
          DEVICE='armeabi-v7a'
          DEV='Stable'
          VERSION='Autu'
          TYPE='false'
          AMOLED='true'
          fi
          . .github/install.sh
          . .github/XYT.sh
      - name: Upload File
        uses: softprops/action-gh-release@v1
        with:
          name: YT-EXT ${{ env.VER }} ${{ env.Kad }}
          tag_name: X${{ env.V }}${{ env.VER }}
          files: Up/*
